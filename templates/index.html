<html>
<head>
<title>End to End Project</title>
<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<center>
    <div class="background"></div>
    <div>
    <h1> Check how modern is your property! </h1><br>

    <div>
        <form action="{{url_for('dummy')}}" method="post" enctype="multipart/form-data">
            <h2>Upload you House Pic</h2>
            <input id="first" name="img" type="file" accept="image/*">
            <input type="submit">

        </form>
    </div>

    {% if img_shape %}
    <h3>The shape for the image is {{img_shape}}.</h2> 
    {% endif %}

    {% if pred_output %}
    <h2>The label for the image is {{pred_output.label}} with {{pred_output.probability}}% probability.</h2> 
    {% endif %}

    {% if user_image %}
    <img src="{{ user_image }}" alt="User Image" height="350" width="350">
    {% endif %}
    </div>
    </center>
</body>
</html>
